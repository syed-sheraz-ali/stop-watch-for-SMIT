<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="quote">
      <h2>The two most powerful warriors are patience and time. ...</h2>
    </section>
    <section class="head">
      <h1 class="h">
        Stop Watch
      </h1>
    </section>
    <section>
      <div class="container cent1">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="glow" id="min">0</h1>
            <h1 class="glow" id="sec">0</h1>
            <h1 class="glow" id="msec">0</h1>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container cent">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button
              class="ripple"
              id="str"
              onclick="start()"
              style="cursor: pointer;"
            >
              Start
            </button>

            <button class="ripple" onclick="stop()">Stop</button>
            <button class="ripple" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </section>

    <script src="App.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
